spring.application.name=selapak-api
spring.datasource.username=postgres
spring.datasource.password=/
spring.datasource.url=jdbc:postgresql://localhost:5432/db_selapak
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8080
server.error.include-message=always
spring.output.ansi.enabled=always

app.mylib.jwt.jwt-secret = secretSelapakApplicationAPI
app.mylib.jwt.app-name = Selapak Application API
app.mylib.jwt.jwt-expiration = 3600
